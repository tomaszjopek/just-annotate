<mat-toolbar color="primary">
  @if(isOpen) {
    <mat-icon (click)="toggleSidenav()">close</mat-icon>
  } @else {
    <mat-icon (click)="toggleSidenav()">menu</mat-icon>
  }
  <span style="padding-left: 16px">Just Annotate</span>
  <app-username></app-username>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon>dashboard</mat-icon>
        Dashboard</a>
      <a mat-list-item href="#">
        <mat-icon>workspaces</mat-icon>
        Projects</a>
      <a mat-list-item href="#">
        <mat-icon>group</mat-icon>
        Users</a>
    </mat-nav-list>
  </mat-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <mat-card class="mat-footer" style="flex-direction: row">
    <mat-card-content style="flex: 1 1 auto; text-align: center">
      &copy; 2024 Tomasz Jopek
    </mat-card-content>
  </mat-card>

</mat-sidenav-container>
