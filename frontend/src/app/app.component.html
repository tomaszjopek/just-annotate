<mat-toolbar color="primary" class="toolbar">
  <div class="menu-title">
    @if(isOpen) {
      <mat-icon (click)="toggleSidenav()">menu_open</mat-icon>
    } @else {
      <mat-icon (click)="toggleSidenav()">menu</mat-icon>
    }
    <span style="padding-left: 16px">Just Annotate</span>
  </div>
  <div class="toolbar-actions">
    <app-username></app-username>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard</a>
      <a mat-list-item routerLink="/projects">
        <mat-icon>workspaces</mat-icon>
        Projects</a>
      <a mat-list-item routerLink="/users">
        <mat-icon>group</mat-icon>
        Users</a>
    </mat-nav-list>
  </mat-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <mat-card class="mat-footer" style="flex-direction: row">
    <mat-card-content style="flex: 1 1 auto; text-align: center">
      &copy; 2024 Tomasz Jopek
    </mat-card-content>
  </mat-card>

</mat-sidenav-container>
